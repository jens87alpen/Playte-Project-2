<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/assets/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="assets/style2.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karma" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	
	

	<div class="container">
		<div class="row">
			<div class="row">
      <div class="col-md-2 col-sm-2 top-30">
        <a id="recipeList" class="btn btn-default" href="/recipes?userId=">Go to recipe list</a>
      </div>
    </div>
			<div class="col-md-6 col-md-offset-3">
				<form id="recipe">
					<div class="form-group">
						<label for="fIngredient">Give us some ingredients (required):</label>
						<input type="text" class="form-control" id="fIngredient">
						<br />
						<label for="fSpoonURL">Spoon URL</label>
       					<a id="fSpoonURL" href="" target="_blank"></a>
						<br />
						<button class="btn btn-success getRecipe">Get Recipe</button>
						<br />
						<button style="display: none;" type="submit" class="btn btn-success submit">Save recipe</button>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
        	<div class="col-md-12 blog-container">
        </div>
     </div>
	</div>

	<!-- <iframe style="display: none; width: 80%; height: 700px" id="frame" src=""></iframe> -->

	
	<!-- Custom Script -->
	<script src="js/recipe.js" type="text/javascript"></script>
</body>
</html>
